<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form>
            <input type="text" name="name" v-model="search" placeholder="Masukkan kata kunci">
            <ul>
                <li v-for="book in searchBooks"> {{book}}</li>
            </ul>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue ({
            el: '#app',
            data: {
                books: [
                    'Kalkulus Dasar',
                    'Fisika Dasar',
                    'Aljabar Linier Elementer',
                    'Aljabar Abstrak',
                    'Algoritma Pemrograman'
                ],
                search : ''
            },
            computed: {
                searchBooks: function () {
                    return this.books.filter((book) => {
                        return book.toLowerCase().match(this.search.toLowerCase())
                    })
                }
            }
        })
    </script>
</body>
</html>
