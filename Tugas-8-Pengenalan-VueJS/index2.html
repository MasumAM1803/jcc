<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button onclick="vm.openForm()">Open form</button>
        <h1>{{'Nilai a : ' + a}}</h1>
        <h1>{{'Rata - rata : ' + rata_rata}}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a : 0,
                total : 0,
                rata_rata : 0,
                i : 0 
            },
            methods : {
                openForm : function() {
                    this.a = prompt("Masukan nilai a")
                    this.i += 1
                    this.total += parseInt(this.a)
                    if (this.total < 10) {
                        this.openForm()
                    } else {
                        this.a = this.total
                        this.rata_rata = this.a / this.i
                    }
                }
            }
        })
    </script>
</body>
</html>
